<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <script type="text/javascript" src="/root.js"></script>
    <script type="text/javascript" src="/root.animation.js"></script>
    <script type="text/javascript" src="/root.table.js"></script>
    <script type="text/javascript" src="/root.input.js"></script>
    <script type="text/javascript" src="/root.editor.js"></script>
    <link href="/css/root/main.css" rel="stylesheet" type="text/css" />
    <link href="/css/root/iconfont.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    .input-f18 { font-size: 18px; }
    .input-f24 { font-size: 24px; }
    circle { fill: #FF0000 }
    circle:hover { fill: #CC0000 }
    circle:active { fill: #CC00CC }
    </style>
</head>
<body>
<greeting onclick="alert(1)">Hello!</greeting>
<div id="container">
    没什么卵用的文字 1
    <span slot="main1">坑位1</span>
    <i slot="main2">坑位2</i>
    没什么卵用的文字 2</div>
  <template id="sample">Template Begin | 
    <slot name="main1">Slot 1</slot>
    <slot name="main2">Slot 2</slot>
    | Template End
</template>
<script type="text/javascript">
var root = $('#con').attachShadow({mode:'open'});
var con = $("#tpl").content.cloneNode(true);
root.appendChild(con);
</script>

<div style="height: 1300px;">
    <svg width="100%" height="100%" style="background-color: #009900; border: 1px solid #0000FF; background-color: #FFFF00;" onkeydown="alert(1)">
        <g id="A" draggable="true" oncontextmenu="alert(1)">
            <rect width="100" rx="15" ry="15" height="60" x="20%" y="100" fill="#FF0000" fill-opacity="0.5" />
        </g>
        <circle cx="50%" cy="50%" r="100"></circle>
        <line x1="10" y1="5" x2="30"  y2="50" stroke="#CC0000" />
        <path d="M 10 75 Q 50 10 100 75 T 190 75" stroke="black" stroke-linecap="round" stroke-dasharray="5,10,5" fill="none"/>
        <path d="M 10 75 L 190 75" stroke="red" stroke-linecap="round" stroke-width="1" stroke-dasharray="5,2" fill="none"/>
        <path d="M10 80 Q 95 10 180 80" stroke="black" fill="transparent"/>
        <path d="M153 334
            C153 334 151 334 151 334
            C151 339 153 344 156 344
            C164 344 171 339 171 334
            C171 322 164 314 156 314
            C142 314 131 322 131 334
            C131 350 142 364 156 364
            C175 364 191 350 191 334
            C191 311 175 294 156 294
            C131 294 111 311 111 334
            C111 361 131 384 156 384
            C186 384 211 361 211 334
            C211 300 186 274 156 274"
            style="fill:white;stroke:red;stroke-width:2"/>
    </svg>
</div>
<div draggable="true" style=" border-radius: 5px; width: 200px;  height: 100px; position: absolute; margin-top: -50px"></div>
</body>
</html>

    <a onclick+="select * from table1" confirm-text="确定要删除吗？" alert confirm-title="删除确认" exception-text="Exception: {data}">删除</a>
   <textarea id="Coder1" coder="json" validator="array" rows="6" onsave+="hello world 2020" save-text="失去焦点将自动保存。" required-text="代码不能为空。" invalid-text="Json 数据的格式不正确。"></textarea>
   <input id="TextBox1" type="text" pattern="^[a-z]+$" validator="^[a-z]+$" />
   <button id="Button1" onclick+="hello world" value:="abc" value="world" onclick+="#123456">Button1</button>
   <select id="Select1" type="radio" onchange+="hello world 2021" onchange-="reload:#Select2"></select>

   onchange="reload: #Select2; hide: #Select1; show: #Select3;"

   <script type="text/javascript">
   function xxx(...a) {
       yyy(...a);
   }

            console.log(n);
       });

   xxx(1, 2, 3);
